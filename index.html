<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Kit </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main> 
          <h1 class="main-title"> Drum Kit in JavaScript</h1>
          <div class="drum-kit">
            
            <button class="w drum">W <p>hihat-close</p></button>
            <button class="e drum">E <p>crash</p></button>
            <button class="a drum">A <p>hihat-open</p></button>
            <button class="s drum">S <p>kick</p></button>
            <button class="d drum">D <p>snare</p></button>
            <button class="j drum">J <p>tom-high</p></button>
            <button class="i drum">I <p>ride</p></button>
            <button class="k drum">K <p>tom-low</p></button>
            <button class="l drum">L <p>tom-mid</p></button>
            
          </div>
        </section>
      </main>
      
    <script src="./script.js"></script>
</body>
</html>
