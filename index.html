<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Kit </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main> 
          <h1 class="main-title"> Drum Kit in JavaScript</h1>
          <div class="drum-kit">
            
            <div id="74" class="key snare">
              <kbd>J</kbd>
              <h3>Snare</h3>
            </div>
            <div id="66" class="key kick">
              <kbd>B</kbd>
              <h3>Kick</h3>
            </div>
            <div id="72" class="key tom-high">
              <kbd>H</kbd>
              <h3>Tom-high</h3>
            </div>
            <div id="71" class="key tom-mid">
              <kbd>G</kbd>
              <h3>Tom-mid</h3>
            </div>
            <div id="70" class="key tom-low">
              <kbd>F</kbd>
              <h3>Tom-low</h3>
            </div>
            <div id="69" class="key crash">
              <kbd>E</kbd>
              <h3>Crash</h3>
            </div>
            <div id="82" class="key ride">
              <kbd>R</kbd>
              <h3>Ride</h3>
            </div>
            <div id="73" class="key hihat-open">
              <kbd>I</kbd>
              <h3>Hit-Hat Open</h3>
            </div>
            <div id="75" class="key hihat-close">
              <kbd>K</kbd>
              <h3>Hit-Hat Close</h3>
            </div>
            
          </div>
        </section>
      </main>
      <audio id="74" src="audio/snare.wav"></audio>
      <audio id="66" src="audio/kick.wav"></audio>
      <audio id="72" src="audio/tom-high.wav"></audio>
      <audio id="71" src="audio/tom-mid.wav"></audio>
      <audio id="70" src="audio/tom-low.wav"></audio>
      <audio id="69" src="audio/crash.wav"></audio>
      <audio id="82" src="audio/ride.wav"></audio>
      <audio id="73" src="audio/hihat-open.wav"></audio>
      <audio id="75" src="audio/hihat-close.wav"></audio>
    <script src="./script.js"></script>
</body>
</html>
